<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Su kien chuot
    </title>

</head>
<body>
<from>
    <img id="anh"
         src="https://media.bongdanet.vn/application/admin//uploads/2021/05/06/euro-2021-su-dung-trai-bong-nao_5236.jpg"
         style="width: 200px"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click me!" onclick="right()"/>
</from>

<script>
    let img = null;
    img = document.getElementById("anh");
    function init() {
        img = document.getElementById("anh");
        img.style.position = "relative";
        img.style.left = '0px';
    }
    function right () {
        img.style.left = parseInt(img.style.left) + 10 + 'px' ;
    }
    window.onload = init;
</script>

</body>
</html>
