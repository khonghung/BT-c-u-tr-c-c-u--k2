<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập câu lệnh switch-case</title>
</head>
<body>
<from>
    <div><input type="text" placeholder="tháng" id="month"></div>
    <button type="button" value="tinhsongay" onclick="songay()">Tính số ngày</button>

</from>
</body>
</html>
<script>
    function songay() {
        let day = document.getElementById("month").value;

        switch (day) {
            case "1" :
            case "3":
            case "5" :
            case "7" :
            case "8" :
            case "10" :
            case "12" :
                alert("có 31 ngày")
                break;
            case "2" :
                alert("có 28 hoặc 29 ngày")
                break;
            case "4" :
            case "6" :
            case "9" :
            case "11" :
                alert("có 30 ngày")
        }
    }
</script>
