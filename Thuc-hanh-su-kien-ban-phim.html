<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuc hanh su kien ban phim</title>
</head>
<body>
<img id="nobita" src="anh.jpg" style="position:absolute;left:0px; top:0px;" height="150px" width="150px"/>
<script>

    function up() {
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) - 5 + "px";
    }

    function down() {
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) + 5 + "px";
    }

    function left() {
        let element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) - 5 + "px";
    }

    function right() {
        let element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) + 5 + "px";
    }

    function dichuyen(evt) {
        switch (evt.keyCode) {
            case 38 :
                up();
                break;
            case 40 :
                down();
                break;
            case 37 :
                left();
                break;
            case 39 :
                right();
                break;
        }
    }
    function dom() {
        document.addEventListener("keydown", dichuyen);
    }

    window.onload= dom()

</script>
</body>
</html>
