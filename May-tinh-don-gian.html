<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
</head>
<style>
tr td {
    text-align: center;
}
    button {
        color: blue ;
    }
</style>
<body>
<form>
    <table border="1" cellspacing="0">
        <tr>
            <td colspan="4">
                <input type="text" name="display" id="result"></td>
        </tr>
        <tr>
            <td>
                <button type="button" value="1" onclick="nhap('1')">1</button>
            </td>
            <td>
                <button type="button" value="2" onclick="nhap('2')">2</button>
            </td>
            <td>
                <button type="button" value="3" onclick="nhap('3')">3</button>
            </td>
            <td>
                <button type="button" value="+" onclick="nhap('+')">+</button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" value="4" onclick="nhap('4')">4</button>
            </td>
            <td>
                <button type="button" value="5" onclick="nhap('5')">5</button>
            </td>
            <td>
                <button type="button" value="6" onclick="nhap('6')">6</button>
            </td>
            <td>
                <button type="button" value="-" onclick="nhap('-')">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" value="7" onclick="nhap('7')">7</button>
            </td>
            <td>
                <button type="button" value="8" onclick="nhap('8')">8</button>
            </td>
            <td>
                <button type="button" value="9" onclick="nhap('9')">9</button>
            </td>
            <td>
                <button type="button" value="*" onclick="nhap('*')">*</button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="reset">C</button>
            </td>
            <td>
                <button type="button" value="0" onclick="nhap(0)">0</button>
            </td>
            <td>
                <button type="button" value="=" onclick="bang()">=</button>
            </td>
            <td>
                <button type="button" value="/" onclick="nhap('/')">/</button>
            </td>
        </tr>

    </table>
</form>
</body>
</html>
<script>
    function nhap(value) {
        document.getElementById("result").value += value;
    }

    function bang() {
        document.getElementById("result").value = eval(document.getElementById("result").value);
    }


</script>
